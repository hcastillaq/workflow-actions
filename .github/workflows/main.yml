name: worflow with github actions
on:
  push:
    branches:
      - main
      - dev
jobs:
  main:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: "install"
        run: npm install
      - name: "build"
        run: npm run build
      - name: "test"
        run: npm run test
      - name: "deploy"
        run: echo "deploy"
