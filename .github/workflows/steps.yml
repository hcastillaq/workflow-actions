name: worflow github actions

on:
  push:
    branches:
      - main
      - dev

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: echo "install packages"

  compile:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: compile in prod
        if: github.ref == 'refs/heads/main'
        run: echo "compile in prod"
      - name: compile in dev
        run: echo "compile in dev"

  test:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: testing
        run: echo "testing"

  deploy:
    needs: 
      - install
      - compile
      - test
    runs-on: ubuntu-latest
    steps:
      - name: deploy in prod
        if: github.ref == 'refs/heads/main'
        run: echo "deploy in prod"
      - name: deploy in dev
        run: echo "deploy in dev"

